<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List - Healthcare Provider Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-green-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Provider Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Hdashboard.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="patients-list.html" class="flex items-center space-x-2 p-2 bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Patients</span>
                    </a>
                </li>
                <li>
                    <a href="provider-records.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="provider-profile.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-green-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Patients List</h1>
                    <button onclick="logout()" class="bg-white text-green-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-4">
                            <div class="flex space-x-2">
                                <div class="relative">
                                    <input type="text" 
                                           id="searchInput" 
                                           placeholder="Search patients..." 
                                           class="p-2 border rounded w-64"
                                           oninput="handleSearchInput(this.value)">
                                    <div id="searchSpinner" class="hidden absolute right-2 top-2">
                                        <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Patient ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="patientsTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Patients will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const providerId = localStorage.getItem('userId');
        let searchTimeout;

        // Add logout function
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // Check if user is logged in and is a healthcare provider
        window.addEventListener('load', () => {
            const userRole = localStorage.getItem('userRole');
            if (!localStorage.getItem('userId') || userRole !== 'healthcare-provider') {
                window.location.href = '/login.html';
                return;
            }
            searchPatients(); // Initial load of patients
        });

        // Handle search input with debounce
        function handleSearchInput(value) {
            // Show spinner
            document.getElementById('searchSpinner').classList.remove('hidden');
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }

            // Set new timeout
            searchTimeout = setTimeout(() => {
                searchPatients(value);
            }, 300); // Wait 300ms after user stops typing
        }

        // Search patients
        async function searchPatients(query = '') {
            try {
                const response = await fetch(`/api/patients/search?query=${encodeURIComponent(query)}&providerId=${providerId}`);
                const patients = await response.json();
                
                const tbody = document.getElementById('patientsTableBody');
                if (patients.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                                No patients found${query ? ` for "${query}"` : ''}
                            </td>
                        </tr>
                    `;
                } else {
                    tbody.innerHTML = patients.map(patient => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">${patient._id}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="font-medium text-gray-900">${patient.username}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">${patient.email}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex space-x-2">
                                    <button onclick="viewPatientRecords('${patient._id}')" class="text-green-600 hover:text-green-800">View Records</button>
                                    <button onclick="scheduleAppointment('${patient._id}')" class="text-blue-600 hover:text-blue-800">Schedule</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error searching patients:', error);
                document.getElementById('patientsTableBody').innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-red-500">
                            Error searching patients. Please try again.
                        </td>
                    </tr>
                `;
            } finally {
                // Hide spinner
                document.getElementById('searchSpinner').classList.add('hidden');
            }
        }

        function viewPatientRecords(patientId) {
            // Store the patient ID in localStorage for use in the records page
            localStorage.setItem('selectedPatientId', patientId);
            window.location.href = 'provider-records.html';
        }

        function scheduleAppointment(patientId) {
            // Store the patient ID in localStorage for use in the schedule page
            localStorage.setItem('selectedPatientId', patientId);
            window.location.href = 'schedule.html';
        }
    </script>
</body>
</html>
