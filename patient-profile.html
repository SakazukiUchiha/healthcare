<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Patient Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-blue-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Patient Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Pdashboard.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="appointments.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="medical-records.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="patient-profile.html" class="flex items-center space-x-2 p-2 bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-blue-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Profile</h1>
                    <button onclick="logout()" class="bg-white text-blue-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <form id="profileForm" class="space-y-6">
                    <!-- Personal Information -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Personal Information</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">First Name</label>
                                <input type="text" id="firstName" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Last Name</label>
                                <input type="text" id="lastName" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Date of Birth</label>
                                <input type="date" id="dateOfBirth" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Gender</label>
                                <select id="gender" class="w-full p-2 border rounded" required>
                                    <option value="">Select gender...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Phone</label>
                                <input type="tel" id="phone" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Address</label>
                                <input type="text" id="address" class="w-full p-2 border rounded" required>
                            </div>
                        </div>
                    </div>

                    <!-- Emergency Contact -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Emergency Contact</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Name</label>
                                <input type="text" id="emergencyName" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Relationship</label>
                                <input type="text" id="emergencyRelationship" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Phone</label>
                                <input type="tel" id="emergencyPhone" class="w-full p-2 border rounded" required>
                            </div>
                        </div>
                    </div>

                    <!-- Medical History -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Medical History</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Allergies</label>
                                <textarea id="allergies" class="w-full p-2 border rounded" rows="2"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Chronic Conditions</label>
                                <textarea id="chronicConditions" class="w-full p-2 border rounded" rows="2"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Current Medications</label>
                                <textarea id="currentMedications" class="w-full p-2 border rounded" rows="2"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Past Surgeries</label>
                                <textarea id="pastSurgeries" class="w-full p-2 border rounded" rows="2"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Insurance Information -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Insurance Information</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Insurance Provider</label>
                                <input type="text" id="insuranceProvider" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Policy Number</label>
                                <input type="text" id="policyNumber" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Group Number</label>
                                <input type="text" id="groupNumber" class="w-full p-2 border rounded" required>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 font-semibold">
                            Save Profile
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        const patientId = localStorage.getItem('userId');

        // Add logout function
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Check if user is logged in and is a patient
        window.addEventListener('load', () => {
            const userRole = localStorage.getItem('userRole');
            if (!localStorage.getItem('userId') || userRole !== 'patient') {
                window.location.href = '/login.html';
                return;
            }
            loadPatientProfile();
        });

        // Load patient profile
        async function loadPatientProfile() {
            try {
                const response = await fetch(`/api/patient-profile/${patientId}`);
                const profile = await response.json();

                if (response.ok) {
                    // Fill in the form fields with the profile data
                    document.getElementById('firstName').value = profile.firstName || '';
                    document.getElementById('lastName').value = profile.lastName || '';
                    document.getElementById('dateOfBirth').value = profile.dateOfBirth ? new Date(profile.dateOfBirth).toISOString().split('T')[0] : '';
                    document.getElementById('gender').value = profile.gender || '';
                    document.getElementById('phone').value = profile.phone || '';
                    document.getElementById('address').value = profile.address || '';
                    
                    // Emergency Contact
                    document.getElementById('emergencyName').value = profile.emergencyContact?.name || '';
                    document.getElementById('emergencyRelationship').value = profile.emergencyContact?.relationship || '';
                    document.getElementById('emergencyPhone').value = profile.emergencyContact?.phone || '';
                    
                    // Medical History
                    document.getElementById('allergies').value = profile.medicalHistory?.allergies || '';
                    document.getElementById('chronicConditions').value = profile.medicalHistory?.chronicConditions || '';
                    document.getElementById('currentMedications').value = profile.medicalHistory?.currentMedications || '';
                    document.getElementById('pastSurgeries').value = profile.medicalHistory?.pastSurgeries || '';
                    
                    // Insurance
                    document.getElementById('insuranceProvider').value = profile.insuranceInfo?.provider || '';
                    document.getElementById('policyNumber').value = profile.insuranceInfo?.policyNumber || '';
                    document.getElementById('groupNumber').value = profile.insuranceInfo?.groupNumber || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile information');
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                emergencyContact: {
                    name: document.getElementById('emergencyName').value,
                    relationship: document.getElementById('emergencyRelationship').value,
                    phone: document.getElementById('emergencyPhone').value
                },
                medicalHistory: {
                    allergies: document.getElementById('allergies').value || 'None',
                    chronicConditions: document.getElementById('chronicConditions').value || 'None',
                    currentMedications: document.getElementById('currentMedications').value || 'None',
                    pastSurgeries: document.getElementById('pastSurgeries').value || 'None'
                },
                insuranceInfo: {
                    provider: document.getElementById('insuranceProvider').value,
                    policyNumber: document.getElementById('policyNumber').value,
                    groupNumber: document.getElementById('groupNumber').value
                }
            };

            try {
                const response = await fetch(`/api/patient-profile/${patientId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    alert('Profile updated successfully');
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile');
            }
        });
    </script>
</body>
</html>
