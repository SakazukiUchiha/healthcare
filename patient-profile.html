<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Patient Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-blue-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Patient Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Pdashboard.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="appointments.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="medical-records.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="patient-profile.html" class="flex items-center space-x-2 p-2 bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-blue-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Profile</h1>
                    <button onclick="location.href='login.html'" class="bg-white text-blue-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Personal Information</h2>
                        <form class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">First Name</label>
                                    <input type="text" value="John" class="w-full p-2 border rounded">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Last Name</label>
                                    <input type="text" value="Doe" class="w-full p-2 border rounded">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Date of Birth</label>
                                    <input type="date" value="1990-01-01" class="w-full p-2 border rounded">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Gender</label>
                                    <select class="w-full p-2 border rounded">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Email</label>
                                <input type="email" value="john.doe@example.com" class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Phone</label>
                                <input type="tel" value="(555) 123-4567" class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Address</label>
                                <textarea class="w-full p-2 border rounded" rows="3">123 Main St, Apt 4B
City, State 12345</textarea>
                            </div>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Emergency Contact</h2>
                        <form class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Contact Name</label>
                                    <input type="text" value="Jane Doe" class="w-full p-2 border rounded">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Relationship</label>
                                    <input type="text" value="Spouse" class="w-full p-2 border rounded">
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Phone</label>
                                <input type="tel" value="(555) 987-6543" class="w-full p-2 border rounded">
                            </div>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
