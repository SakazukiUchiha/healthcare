                <li>

                <li>
                    <a href="provider-profile.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">

                </li>
            </ul>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-green-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Medical Records</h1>
                    <button onclick="logout()" class="bg-white text-green-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 gap-6">
                    <!-- Create New Record Section -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Create New Medical Record</h2>
                        <form id="recordForm" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Select Patient</label>
                                    <select id="patientSelect" class="w-full p-2 border rounded" required onchange="handlePatientSelect(this.value)">
                                        <option value="">Select a patient...</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Record Type</label>
                                    <select id="recordType" class="w-full p-2 border rounded" required>
                                        <option value="">Select type...</option>
                                        <option value="General Check-up">General Check-up</option>
                                        <option value="Follow-up">Follow-up</option>
                                        <option value="Consultation">Consultation</option>
                                        <option value="Lab Results">Lab Results</option>
                                        <option value="Vaccination">Vaccination</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Diagnosis</label>
                                <textarea id="diagnosis" class="w-full p-2 border rounded" rows="3" required></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Prescription</label>
                                <textarea id="prescription" class="w-full p-2 border rounded" rows="3"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Notes</label>
                                <textarea id="notes" class="w-full p-2 border rounded" rows="3"></textarea>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                                    Create Record
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Records Table Section -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Patient Records</h2>
                        <div class="overflow-x-auto">
                            <table id="recordsTable" class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Diagnosis</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prescription</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Records will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Record Details Modal -->
    <div id="recordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-3/4 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Medical Record Details</h3>
                <button onclick="closeRecordModal()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <p class="text-gray-600">Patient</p>
                    <p id="modalPatient" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Date</p>
                    <p id="modalDate" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Record Type</p>
                    <p id="modalType" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Diagnosis</p>
                    <p id="modalDiagnosis" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Prescription</p>
                    <p id="modalPrescription" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Notes</p>
                    <p id="modalNotes" class="font-medium">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const providerId = localStorage.getItem('userId');
        let selectedPatientId = localStorage.getItem('selectedPatientId');
        let patientsData = []; // Store patients data including appointment types

        // Add logout function
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // Check if user is logged in and is a healthcare provider
        window.addEventListener('load', () => {
            const userRole = localStorage.getItem('userRole');
            if (!localStorage.getItem('userId') || userRole !== 'healthcare-provider') {
                window.location.href = '/login.html';
                return;
            }
            loadPatients();
            if (selectedPatientId) {
                document.getElementById('patientSelect').value = selectedPatientId;
                loadPatientRecords(selectedPatientId);
            }
        });

        // Add this new function to handle patient selection
        async function handlePatientSelect(patientId) {
            if (!patientId) return;

            try {
                // Fetch the patient's appointment details from the provider-patients endpoint
                const response = await fetch(`/api/provider-patients/${providerId}`);
                if (response.ok) {
                    const patients = await response.json();
                    const selectedPatient = patients.find(p => p._id === patientId);
                    
                    if (selectedPatient && selectedPatient.appointmentType) {
                        // Map appointment type to record type
                        let recordType;
                        switch(selectedPatient.appointmentType.toLowerCase()) {
                            case 'check-up':
                                recordType = 'General Check-up';
                                break;
                            case 'follow-up':
                                recordType = 'Follow-up';
                                break;
                            case 'consultation':
                                recordType = 'Consultation';
                                break;
                            case 'vaccination':
                                recordType = 'Vaccination';
                                break;
                            case 'lab results':
                                recordType = 'Lab Results';
                                break;
                            default:
                                recordType = selectedPatient.appointmentType;
                        }
                        
                        // Set the record type
                        document.getElementById('recordType').value = recordType;
                    }
                }
            } catch (error) {
                console.error('Error fetching patient appointment type:', error);
            }
        }

        // Update the loadPatients function to only show patients with accepted appointments
        async function loadPatients() {
            try {
                const response = await fetch(`/api/provider-patients/${providerId}`);
                if (response.ok) {
                    const patients = await response.json();
                    const patientSelect = document.getElementById('patientSelect');
                    patientSelect.innerHTML = '<option value="">Select a patient...</option>';
                    
                    // Only add patients with accepted appointments
                    patients
                        .filter(patient => patient.status === 'accepted')
                        .forEach(patient => {
                            const option = document.createElement('option');
                            option.value = patient._id;
                            option.textContent = patient.username;
                            patientSelect.appendChild(option);
                        });
                }
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPatients();
        });

        // Load patient records
        async function loadPatientRecords(patientId) {
            try {
                const response = await fetch(`/api/medical-records/patient/${patientId}`);
                if (!response.ok) throw new Error('Failed to fetch records');
                
                const records = await response.json();
                displayRecords(records);
            } catch (error) {
                console.error('Error loading records:', error);
                alert('Error loading patient records');
            }
        }

        // Clear records table
        function clearRecordsTable() {
            const tbody = document.querySelector('#recordsTable tbody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">No records found</td></tr>';
        }

        // Display records in table
        function displayRecords(records) {
            const tbody = document.querySelector('#recordsTable tbody');
            if (!records || records.length === 0) {
                clearRecordsTable();
                return;
            }

            tbody.innerHTML = records.map(record => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">${new Date(record.date).toLocaleDateString()}</td>
                    <td class="px-6 py-4">${record.recordType}</td>
                    <td class="px-6 py-4">${record.diagnosis}</td>
                    <td class="px-6 py-4">${record.prescription || '-'}</td>
                    <td class="px-6 py-4">
                        <button onclick="viewRecordDetails('${record._id}')" class="text-blue-600 hover:text-blue-800 mr-2">View</button>
                        <button onclick="editRecord('${record._id}')" class="text-green-600 hover:text-green-800 mr-2">Edit</button>
                        <button onclick="deleteRecord('${record._id}')" class="text-red-600 hover:text-red-800">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Handle form submission
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const patientId = document.getElementById('patientSelect').value;
            if (!patientId) {
                alert('Please select a patient');
                return;
            }

            const formData = {
                patientId,
                doctorId: providerId,
                recordType: document.getElementById('recordType').value,
                diagnosis: document.getElementById('diagnosis').value,
                prescription: document.getElementById('prescription').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/api/medical-records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Failed to create record');

                alert('Medical record created successfully');
                document.getElementById('recordForm').reset();
                loadPatientRecords(patientId);
            } catch (error) {
                console.error('Error creating record:', error);
                alert('Error creating medical record');
            }
        });

        // View record details
        async function viewRecordDetails(recordId) {
            try {
                const response = await fetch(`/api/medical-records/${recordId}`);
                const record = await response.json();

                if (response.ok) {
                    document.getElementById('modalPatient').textContent = record.patientId.username;
                    document.getElementById('modalDate').textContent = new Date(record.date).toLocaleDateString();
                    document.getElementById('modalType').textContent = record.recordType;
                    document.getElementById('modalDiagnosis').textContent = record.diagnosis;
                    document.getElementById('modalPrescription').textContent = record.prescription || '-';
                    document.getElementById('modalNotes').textContent = record.notes || '-';

                    document.getElementById('recordModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching record details:', error);
                alert('Error fetching record details');
            }
        }

        // Close record modal
        function closeRecordModal() {
            document.getElementById('recordModal').classList.add('hidden');
        }

        // Edit record
        async function editRecord(recordId) {
            // Implement edit functionality
            alert('Edit functionality to be implemented');
        }

        // Delete record
        async function deleteRecord(recordId) {
            if (confirm('Are you sure you want to delete this record?')) {
                try {
                    const response = await fetch(`/api/medical-records/${recordId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Record deleted successfully');
                        loadPatientRecords(document.getElementById('patientSelect').value);
                    } else {
                        throw new Error('Failed to delete record');
                    }
                } catch (error) {
                    console.error('Error deleting record:', error);
                    alert('Error deleting record');
                }
            }
        }
    </script>
</body>
