<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - Healthcare Provider Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-green-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Provider Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Hdashboard.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="patients-list.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Patients</span>
                    </a>
                </li>
                <li>
                    <a href="provider-records.html" class="flex items-center space-x-2 p-2 bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="provider-profile.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-green-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Medical Records</h1>
                    <button onclick="logout()" class="bg-white text-green-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 gap-6">
                    <!-- Create New Record Section -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Create New Medical Record</h2>
                        <form id="newRecordForm" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Select Patient</label>
                                    <select id="patientSelect" class="w-full p-2 border rounded" required>
                                        <option value="">Select a patient...</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Record Type</label>
                                    <select id="recordType" class="w-full p-2 border rounded" required>
                                        <option value="">Select type...</option>
                                        <option value="General Check-up">General Check-up</option>
                                        <option value="Follow-up">Follow-up</option>
                                        <option value="Consultation">Consultation</option>
                                        <option value="Lab Results">Lab Results</option>
                                        <option value="Vaccination">Vaccination</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Diagnosis</label>
                                <textarea id="diagnosis" class="w-full p-2 border rounded" rows="3" required></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Prescription</label>
                                <textarea id="prescription" class="w-full p-2 border rounded" rows="3"></textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Notes</label>
                                <textarea id="notes" class="w-full p-2 border rounded" rows="3"></textarea>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                                    Create Record
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Search Records Section -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold">Search Records</h2>
                            <div class="flex space-x-2">
                                <input type="text" 
                                       id="searchInput" 
                                       placeholder="Search by patient name or record type..." 
                                       class="p-2 border rounded w-64"
                                       oninput="handleSearchInput(this.value)">
                            </div>
                        </div>
                        <div id="recordsList" class="space-y-4">
                            <!-- Records will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Record Details Modal -->
    <div id="recordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-3/4 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Medical Record Details</h3>
                <button onclick="closeRecordModal()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <p class="text-gray-600">Patient</p>
                    <p id="modalPatient" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Date</p>
                    <p id="modalDate" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Record Type</p>
                    <p id="modalType" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Diagnosis</p>
                    <p id="modalDiagnosis" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Prescription</p>
                    <p id="modalPrescription" class="font-medium">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Notes</p>
                    <p id="modalNotes" class="font-medium">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const providerId = localStorage.getItem('userId');
        let searchTimeout;

        // Add logout function
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // Check if user is logged in and is a healthcare provider
        window.addEventListener('load', () => {
            const userRole = localStorage.getItem('userRole');
            if (!localStorage.getItem('userId') || userRole !== 'healthcare-provider') {
                window.location.href = '/login.html';
                return;
            }
            fetchPatients();
            searchRecords();
        });

        // Fetch patients for the select dropdown
        async function fetchPatients() {
            try {
                const response = await fetch('/api/patients');
                const patients = await response.json();
                
                const patientSelect = document.getElementById('patientSelect');
                patients.forEach(patient => {
                    const option = document.createElement('option');
                    option.value = patient._id;
                    option.textContent = patient.username;
                    patientSelect.appendChild(option);
                });

                // If there's a selected patient from schedule, select them
                const selectedPatientId = localStorage.getItem('selectedPatientId');
                if (selectedPatientId) {
                    patientSelect.value = selectedPatientId;
                    localStorage.removeItem('selectedPatientId'); // Clear the selection
                }
            } catch (error) {
                console.error('Error fetching patients:', error);
            }
        }

        // Handle search input with debounce
        function handleSearchInput(value) {
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            searchTimeout = setTimeout(() => {
                searchRecords(value);
            }, 300);
        }

        // Search records
        async function searchRecords(query = '') {
            try {
                const response = await fetch(`/api/medical-records/search?doctorId=${providerId}&query=${query}`);
                const records = await response.json();

                const recordsList = document.getElementById('recordsList');
                
                if (records.length === 0) {
                    recordsList.innerHTML = '<p class="text-gray-500">No records found.</p>';
                    return;
                }

                recordsList.innerHTML = records.map(record => `
                    <div class="border p-4 rounded-lg hover:bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold">${record.patientId.username}</h3>
                                <p class="text-gray-600">Date: ${new Date(record.date).toLocaleDateString()}</p>
                                <p class="text-gray-600">Type: ${record.recordType}</p>
                            </div>
                            <button onclick="viewRecordDetails('${record._id}')"
                                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                View Details
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error searching records:', error);
                document.getElementById('recordsList').innerHTML = 
                    '<p class="text-red-500">Error loading records.</p>';
            }
        }

        // Create new record
        document.getElementById('newRecordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const recordData = {
                patientId: document.getElementById('patientSelect').value,
                doctorId: providerId,
                recordType: document.getElementById('recordType').value,
                diagnosis: document.getElementById('diagnosis').value,
                prescription: document.getElementById('prescription').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/api/medical-records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(recordData)
                });

                if (response.ok) {
                    alert('Medical record created successfully');
                    document.getElementById('newRecordForm').reset();
                    searchRecords(); // Refresh the records list
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to create medical record');
                }
            } catch (error) {
                console.error('Error creating medical record:', error);
                alert('Error creating medical record');
            }
        });

        // View record details
        async function viewRecordDetails(recordId) {
            try {
                const response = await fetch(`/api/medical-records/${recordId}`);
                const record = await response.json();

                if (response.ok) {
                    document.getElementById('modalPatient').textContent = record.patientId.username;
                    document.getElementById('modalDate').textContent = new Date(record.date).toLocaleDateString();
                    document.getElementById('modalType').textContent = record.recordType;
                    document.getElementById('modalDiagnosis').textContent = record.diagnosis;
                    document.getElementById('modalPrescription').textContent = record.prescription || '-';
                    document.getElementById('modalNotes').textContent = record.notes || '-';

                    document.getElementById('recordModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching record details:', error);
                alert('Error fetching record details');
            }
        }

        // Close record modal
        function closeRecordModal() {
            document.getElementById('recordModal').classList.add('hidden');
        }
    </script>
</body>
</html>
