<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-green-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Provider Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Hdashboard.html" class="flex items-center space-x-2 p-2 bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="patients-list.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Patients</span>
                    </a>
                </li>
                <li>
                    <a href="provider-records.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="provider-profile.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-green-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <button onclick="toggleNotifications()" class="bg-white text-green-600 px-4 py-2 rounded flex items-center">
                                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                </svg>
                                Notifications
                                <span id="notificationCount" class="hidden ml-1 bg-red-500 text-white rounded-full px-2 text-xs"></span>
                            </button>
                            <!-- Notifications Dropdown -->
                            <div id="notificationsDropdown" class="hidden absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl z-50">
                                <div class="p-4">
                                    <h3 class="text-lg font-semibold mb-2">Notifications</h3>
                                    <div id="notificationsList" class="space-y-2 max-h-96 overflow-y-auto">
                                        <!-- Notifications will be inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button onclick="logout()" class="bg-white text-green-600 px-4 py-2 rounded">Logout</button>
                    </div>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Today's Appointments</h2>
                        <div class="text-gray-600">No appointments scheduled</div>
                        <button onclick="location.href='schedule.html'" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">View Schedule</button>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Patient Records</h2>
                        <button onclick="location.href='provider-records.html'" class="bg-green-600 text-white px-4 py-2 rounded">View Records</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const providerId = localStorage.getItem('userId');
        let notifications = [];

        // Check if user is logged in and is a healthcare provider
        window.addEventListener('load', () => {
            const userRole = localStorage.getItem('userRole');
            if (!providerId || userRole !== 'healthcare-provider') {
                window.location.href = '/login.html';
                return;
            }
            initialize();
        });

        function initialize() {
            fetchNotifications();
            // Set up periodic notification checks
            setInterval(fetchNotifications, 30000); // Check every 30 seconds
        }

        function toggleNotifications() {
            const dropdown = document.getElementById('notificationsDropdown');
            dropdown.classList.toggle('hidden');
            
            // Mark notifications as seen when opening dropdown
            if (!dropdown.classList.contains('hidden')) {
                fetchNotifications();
            }
        }

        async function fetchNotifications() {
            try {
                const response = await fetch(`/api/notifications/${providerId}`);
                if (response.ok) {
                    notifications = await response.json();
                    updateNotificationsDisplay();
                }
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }

        function updateNotificationsDisplay() {
            const unreadCount = notifications.filter(n => !n.read).length;
            const countElement = document.getElementById('notificationCount');
            const listElement = document.getElementById('notificationsList');

            // Update count
            if (unreadCount > 0) {
                countElement.textContent = unreadCount;
                countElement.classList.remove('hidden');
            } else {
                countElement.classList.add('hidden');
            }

            // Update list
            if (notifications.length === 0) {
                listElement.innerHTML = '<p class="text-gray-500">No notifications</p>';
                return;
            }

            // Sort notifications by date, newest first
            const sortedNotifications = [...notifications].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            listElement.innerHTML = sortedNotifications.map(notification => `
                <div class="p-3 ${notification.read ? 'bg-gray-50' : 'bg-green-50'} rounded-lg">
                    <p class="text-sm ${notification.read ? 'text-gray-600' : 'text-green-600'} font-medium">
                        ${notification.message}
                    </p>
                    <p class="text-xs text-gray-500 mt-1">
                        ${new Date(notification.date).toLocaleString()}
                    </p>
                    <div class="flex justify-between items-center mt-2">
                        ${!notification.read ? `
                            <button onclick="markAsRead('${notification._id}')" 
                                class="text-xs text-green-600 hover:text-green-800">
                                Mark as read
                            </button>
                        ` : `
                            <button onclick="deleteNotification('${notification._id}')"
                                class="text-xs text-red-600 hover:text-red-800">
                                Delete
                            </button>
                        `}
                        ${notification.type === 'new_appointment' ? `
                            <a href="schedule.html" 
                                class="text-xs text-blue-600 hover:text-blue-800 ml-4">
                                View Schedule
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function markAsRead(notificationId) {
            try {
                const response = await fetch(`/api/notifications/${notificationId}/read`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    await fetchNotifications();
                }
            } catch (error) {
                console.error('Error marking notification as read:', error);
            }
        }

        async function deleteNotification(notificationId) {
            try {
                const response = await fetch(`/api/notifications/${notificationId}/read`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    await fetchNotifications(); // Refresh notifications
                }
            } catch (error) {
                console.error('Error deleting notification:', error);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
