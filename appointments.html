<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Patient Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-blue-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Patient Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Pdashboard.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="appointments.html" class="flex items-center space-x-2 p-2 bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="medical-records.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="patient-profile.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-blue-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Appointments</h1>
                    <button onclick="logout()" class="bg-white text-blue-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Schedule New Appointment</h2>
                        <form id="appointmentForm" class="space-y-4">
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2">Select Healthcare Provider</label>
                                <select id="doctorSelect" class="w-full p-2 border rounded" required>
                                    <option value="">Select a provider</option>
                                </select>
                            </div>

                            <!-- Add Provider Information Section -->
                            <div id="providerInfo" class="mb-6 hidden bg-gray-50 p-4 rounded-lg">
                                <h3 class="text-lg font-semibold mb-3">Provider Information</h3>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-gray-600">Name</p>
                                        <p id="providerName" class="font-medium">-</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-600">Specialization</p>
                                        <p id="providerSpecialization" class="font-medium">-</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-600">Phone</p>
                                        <p id="providerPhone" class="font-medium">-</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-600">Office Address</p>
                                        <p id="providerAddress" class="font-medium">-</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-600">Medical School</p>
                                        <p id="providerSchool" class="font-medium">-</p>
                                    </div>
                                    <div>
                                        <p class="text-gray-600">Board Certifications</p>
                                        <p id="providerCertifications" class="font-medium">-</p>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label class="block text-gray-700 mb-2">Select Date</label>
                                <input type="date" id="appointmentDate" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Select Time</label>
                                <select id="appointmentTime" class="w-full p-2 border rounded" required>
                                    <option value="">Select a time...</option>
                                    <option value="07:00 AM">07:00 AM</option>
                                    <option value="07:30 AM">07:30 AM</option>
                                    <option value="08:00 AM">08:00 AM</option>
                                    <option value="08:30 AM">08:30 AM</option>
                                    <option value="09:00 AM">09:00 AM</option>
                                    <option value="09:30 AM">09:30 AM</option>
                                    <option value="10:00 AM">10:00 AM</option>
                                    <option value="10:30 AM">10:30 AM</option>
                                    <option value="11:00 AM">11:00 AM</option>
                                    <option value="11:30 AM">11:30 AM</option>
                                    <option value="12:00 PM">12:00 PM</option>
                                    <option value="12:30 PM">12:30 PM</option>
                                    <option value="01:00 PM">01:00 PM</option>
                                    <option value="01:30 PM">01:30 PM</option>
                                    <option value="02:00 PM">02:00 PM</option>
                                    <option value="02:30 PM">02:30 PM</option>
                                    <option value="03:00 PM">03:00 PM</option>
                                    <option value="03:30 PM">03:30 PM</option>
                                    <option value="04:00 PM">04:00 PM</option>
                                    <option value="04:30 PM">04:30 PM</option>
                                    <option value="05:00 PM">05:00 PM</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Appointment Type</label>
                                <select id="appointmentType" class="w-full p-2 border rounded" required>
                                    <option value="">Select type...</option>
                                    <option value="General Check-up">General Check-up</option>
                                    <option value="Follow-up">Follow-up</option>
                                    <option value="Consultation">Consultation</option>
                                    <option value="Vaccination">Vaccination</option>
                                </select>
                            </div>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Book Appointment</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Upcoming Appointments</h2>
                        <div id="appointmentsList" class="space-y-4">
                            <div class="text-gray-600">Loading appointments...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Get user ID from localStorage (set during login)
        const userId = localStorage.getItem('userId');

        // Check if user is logged in
        if (!userId) {
            location.href = 'login.html';
        }

        // Fetch doctors list
        async function fetchDoctors() {
            try {
                const response = await fetch('/api/doctors');
                const doctors = await response.json();
                
                const doctorSelect = document.getElementById('doctorSelect');
                doctors.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor._id;
                    option.textContent = `Dr. ${doctor.username}`;
                    doctorSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching doctors:', error);
                alert('Error loading doctors list');
            }
        }

        // Fetch and display appointments
        async function fetchAppointments() {
            try {
                const response = await fetch(`/api/appointments/${userId}`);
                const appointments = await response.json();
                
                const appointmentsList = document.getElementById('appointmentsList');
                
                if (appointments.length === 0) {
                    appointmentsList.innerHTML = '<div class="text-gray-600">No appointments scheduled</div>';
                    return;
                }

                appointmentsList.innerHTML = appointments.map(appointment => {
                    const appointmentDate = new Date(appointment.dateTime);
                    return `
                        <div class="border-b pb-4">
                            <p class="font-semibold">Dr. ${appointment.doctorId.username}</p>
                            <p class="text-gray-600">Date: ${appointmentDate.toLocaleDateString()}</p>
                            <p class="text-gray-600">Time: ${appointmentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                            <div class="mt-2 flex space-x-4">
                                <button onclick="rescheduleAppointment('${appointment._id}', '${appointment.doctorId._id}', '${appointment.type}')" 
                                        class="text-blue-600 hover:text-blue-800">
                                    Reschedule
                                </button>
                                <button onclick="cancelAppointment('${appointment._id}')" 
                                        class="text-red-600 hover:text-red-800">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error fetching appointments:', error);
                document.getElementById('appointmentsList').innerHTML = 
                    '<div class="text-red-600">Error loading appointments</div>';
            }
        }

        // Cancel appointment
        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) {
                return;
            }

            try {
                const response = await fetch(`/api/appointments/${appointmentId}?cancelledBy=patient`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Appointment cancelled successfully');
                    fetchAppointments();
                } else {
                    const data = await response.json();
                    alert(`Failed to cancel appointment: ${data.message}`);
                }
            } catch (error) {
                console.error('Error cancelling appointment:', error);
                alert('Error cancelling appointment');
            }
        }

        // Add reschedule function
        async function rescheduleAppointment(appointmentId, doctorId, appointmentType) {
            // Pre-fill the appointment form with the existing appointment details
            document.getElementById('doctorSelect').value = doctorId;
            document.getElementById('appointmentType').value = appointmentType;

            // Scroll to the appointment form
            document.getElementById('appointmentForm').scrollIntoView({ behavior: 'smooth' });

            // Update form submission to handle rescheduling
            const form = document.getElementById('appointmentForm');
            form.onsubmit = async (e) => {
                e.preventDefault();

                const date = document.getElementById('appointmentDate').value;
                const time = document.getElementById('appointmentTime').value;
                
                // Combine date and time into a single dateTime
                const [hours, minutes, period] = time.match(/(\d+):(\d+) (AM|PM)/).slice(1);
                let hour = parseInt(hours);
                if (period === 'PM' && hour !== 12) hour += 12;
                if (period === 'AM' && hour === 12) hour = 0;
                const dateTime = new Date(`${date}T${hour.toString().padStart(2, '0')}:${minutes}:00`);

                try {
                    // First cancel the old appointment
                    const cancelResponse = await fetch(`/api/appointments/${appointmentId}?cancelledBy=patient`, {
                        method: 'DELETE'
                    });

                    if (!cancelResponse.ok) {
                        throw new Error('Failed to cancel old appointment');
                    }

                    // Then create the new appointment
                    const response = await fetch('/api/appointments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            patientId: userId,
                            doctorId: doctorId,
                            dateTime: dateTime.toISOString(),
                            type: appointmentType
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Send notification to provider about the rescheduled appointment
                        const notificationResponse = await fetch('/api/notifications', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                userId: doctorId,
                                type: 'appointment_cancelled',
                                message: `Patient has rescheduled their appointment to ${new Date(dateTime).toLocaleDateString()} at ${new Date(dateTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`,
                                appointmentId: data.appointmentId // This will be the new appointment ID
                            })
                        });

                        if (!notificationResponse.ok) {
                            console.error('Failed to send notification to provider');
                        }

                        alert('Appointment rescheduled successfully');
                        form.reset();
                        // Reset the form submission handler
                        form.onsubmit = null;
                        fetchAppointments();
                    } else {
                        alert(data.message || 'Failed to reschedule appointment');
                    }
                } catch (error) {
                    console.error('Error rescheduling appointment:', error);
                    alert('Error rescheduling appointment');
                }
            };
        }

        // Handle form submission
        document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            
            // Combine date and time into a single dateTime
            const [hours, minutes, period] = time.match(/(\d+):(\d+) (AM|PM)/).slice(1);
            let hour = parseInt(hours);
            if (period === 'PM' && hour !== 12) hour += 12;
            if (period === 'AM' && hour === 12) hour = 0;
            const dateTime = new Date(`${date}T${hour.toString().padStart(2, '0')}:${minutes}:00`);

            const appointmentData = {
                patientId: userId,
                doctorId: document.getElementById('doctorSelect').value,
                dateTime: dateTime.toISOString(),
                type: document.getElementById('appointmentType').value
            };

            try {
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Appointment scheduled successfully');
                    document.getElementById('appointmentForm').reset();
                    fetchAppointments();
                } else {
                    alert(data.message || 'Failed to schedule appointment');
                }
            } catch (error) {
                console.error('Error scheduling appointment:', error);
                alert('Error scheduling appointment');
            }
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointmentDate').min = today;

        // Add event listener for doctor selection
        document.getElementById('doctorSelect').addEventListener('change', async function() {
            const selectedDoctorId = this.value;
            const providerInfoDiv = document.getElementById('providerInfo');
            
            if (!selectedDoctorId) {
                providerInfoDiv.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(`/api/provider-profile/${selectedDoctorId}`);
                const providerProfile = await response.json();

                if (response.ok) {
                    // Update provider information
                    document.getElementById('providerName').textContent = 
                        `${providerProfile.firstName} ${providerProfile.lastName}`;
                    document.getElementById('providerSpecialization').textContent = 
                        providerProfile.specialization || '-';
                    document.getElementById('providerPhone').textContent = 
                        providerProfile.phone || '-';
                    document.getElementById('providerAddress').textContent = 
                        providerProfile.officeAddress || '-';
                    document.getElementById('providerSchool').textContent = 
                        providerProfile.medicalSchool || '-';
                    document.getElementById('providerCertifications').textContent = 
                        providerProfile.boardCertifications || '-';

                    // Show the provider info section
                    providerInfoDiv.classList.remove('hidden');
                } else {
                    console.error('Failed to fetch provider profile');
                    providerInfoDiv.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error fetching provider profile:', error);
                providerInfoDiv.classList.add('hidden');
            }
        });

        // Initialize
        fetchDoctors();
        fetchAppointments();

        // Add logout function
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
