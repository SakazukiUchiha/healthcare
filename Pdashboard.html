<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-blue-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Patient Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Pdashboard.html" class="flex items-center space-x-2 p-2 bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="appointments.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="medical-records.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="patient-profile.html" class="flex items-center space-x-2 p-2 hover:bg-blue-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-blue-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Dashboard</h1>
                    <button onclick="logout()" class="bg-white text-blue-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Book Appointment</h2>
                        <button onclick="location.href='appointments.html'" class="bg-blue-600 text-white px-4 py-2 rounded">Schedule New Appointment</button>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">My Appointments</h2>
                        <div id="appointmentsList" class="space-y-4">
                            <div class="text-gray-600">Loading appointments...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Get user ID from localStorage (set during login)
        const userId = localStorage.getItem('userId');
        
        // Fetch and display appointments
        async function fetchAppointments() {
            try {
                const response = await fetch(`/api/appointments/${userId}`);
                const appointments = await response.json();
                
                const appointmentsList = document.getElementById('appointmentsList');
                
                if (appointments.length === 0) {
                    appointmentsList.innerHTML = '<div class="text-gray-600">No appointments scheduled</div>';
                    return;
                }

                appointmentsList.innerHTML = appointments.map(appointment => `
                    <div class="border-b pb-4">
                        <p class="font-semibold">Dr. ${appointment.doctorId.username}</p>
                        <p class="text-gray-600">Date: ${new Date(appointment.date).toLocaleDateString()}</p>
                        <p class="text-gray-600">Time: ${appointment.time}</p>
                        <button onclick="cancelAppointment('${appointment._id}')" 
                                class="mt-2 text-red-600 hover:text-red-800">
                            Cancel Appointment
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching appointments:', error);
                document.getElementById('appointmentsList').innerHTML = 
                    '<div class="text-red-600">Error loading appointments</div>';
            }
        }

        // Cancel appointment
        async function cancelAppointment(appointmentId) {
            if (!confirm('Are you sure you want to cancel this appointment?')) {
                return;
            }

            try {
                const response = await fetch(`/api/appointments/${appointmentId}/cancel`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    // Refresh appointments list
                    fetchAppointments();
                } else {
                    alert('Failed to cancel appointment');
                }
            } catch (error) {
                console.error('Error cancelling appointment:', error);
                alert('Error cancelling appointment');
            }
        }

        // Check if user is logged in
        if (!userId) {
            location.href = 'login.html';
        } else {
            // Fetch appointments when page loads
            fetchAppointments();
        }

        // Add logout function
        function logout() {
            // Clear all items from localStorage
            localStorage.clear();
            // Redirect to login page
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
