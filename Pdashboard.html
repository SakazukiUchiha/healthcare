<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Patient Dashboard</h1>
            <button onclick="location.href='login.html'" class="bg-white text-blue-600 px-4 py-2 rounded">Logout</button>
        </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Book Appointment</h2>
                <button class="bg-blue-600 text-white px-4 py-2 rounded">Schedule New Appointment</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">My Appointments</h2>
                <div class="text-gray-600">No appointments scheduled</div>
            </div>
        </div>
    </main>
</body>
</html>
