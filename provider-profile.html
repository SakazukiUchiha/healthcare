<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Healthcare Provider Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Side Navigation -->
        <nav class="bg-green-800 text-white w-64 min-h-screen px-4 py-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">Provider Portal</h2>
            </div>
            <ul class="space-y-3">
                <li>
                    <a href="Hdashboard.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="patients-list.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Patients</span>
                    </a>
                </li>
                <li>
                    <a href="provider-records.html" class="flex items-center space-x-2 p-2 hover:bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Medical Records</span>
                    </a>
                </li>
                <li>
                    <a href="provider-profile.html" class="flex items-center space-x-2 p-2 bg-green-700 rounded">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <nav class="bg-green-600 p-4">
                <div class="container mx-auto flex justify-between items-center">
                    <h1 class="text-white text-2xl font-bold">Profile</h1>
                    <button onclick="logout()" class="bg-white text-green-600 px-4 py-2 rounded">Logout</button>
                </div>
            </nav>
            <main class="container mx-auto mt-8 p-4">
                <div class="grid grid-cols-1 gap-6">
                    <form id="profileForm" class="space-y-6">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h2 class="text-xl font-bold mb-4">Professional Information</h2>
                            <div class="space-y-4">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-gray-700 mb-2">First Name</label>
                                        <input type="text" id="firstName" class="w-full p-2 border rounded" required>
                                    </div>
                                    <div>
                                        <label class="block text-gray-700 mb-2">Last Name</label>
                                        <input type="text" id="lastName" class="w-full p-2 border rounded" required>
                                    </div>
                                    <div>
                                        <label class="block text-gray-700 mb-2">Specialization</label>
                                        <input type="text" id="specialization" class="w-full p-2 border rounded" required>
                                    </div>
                                    <div>
                                        <label class="block text-gray-700 mb-2">License Number</label>
                                        <input type="text" id="licenseNumber" class="w-full p-2 border rounded" required>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Phone</label>
                                    <input type="tel" id="phone" class="w-full p-2 border rounded" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Office Address</label>
                                    <textarea id="officeAddress" class="w-full p-2 border rounded" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h2 class="text-xl font-bold mb-4">Credentials</h2>
                            <div class="space-y-4">
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-gray-700 mb-2">Medical School</label>
                                        <input type="text" id="medicalSchool" class="w-full p-2 border rounded" required>
                                    </div>
                                    <div>
                                        <label class="block text-gray-700 mb-2">Graduation Year</label>
                                        <input type="text" id="graduationYear" class="w-full p-2 border rounded" required>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Board Certifications</label>
                                    <textarea id="boardCertifications" class="w-full p-2 border rounded" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 font-semibold">
                                Save All Changes
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        const providerId = localStorage.getItem('userId');

        // Add logout function
        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // Check if user is logged in and is a healthcare provider
        window.addEventListener('load', () => {
            const userRole = localStorage.getItem('userRole');
            if (!localStorage.getItem('userId') || userRole !== 'healthcare-provider') {
                window.location.href = '/login.html';
                return;
            }
            loadProviderProfile();
        });

        // Load provider profile
        async function loadProviderProfile() {
            try {
                const response = await fetch(`/api/provider-profile/${providerId}`);
                const profile = await response.json();

                if (response.ok) {
                    // Fill in the form fields with the profile data
                    document.getElementById('firstName').value = profile.firstName || '';
                    document.getElementById('lastName').value = profile.lastName || '';
                    document.getElementById('specialization').value = profile.specialization || '';
                    document.getElementById('licenseNumber').value = profile.licenseNumber || '';
                    document.getElementById('phone').value = profile.phone || '';
                    document.getElementById('officeAddress').value = profile.officeAddress || '';
                    document.getElementById('medicalSchool').value = profile.medicalSchool || '';
                    document.getElementById('graduationYear').value = profile.graduationYear || '';
                    document.getElementById('boardCertifications').value = profile.boardCertifications || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile information');
            }
        }

        // Handle form submission for all profile information
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                specialization: document.getElementById('specialization').value,
                licenseNumber: document.getElementById('licenseNumber').value,
                phone: document.getElementById('phone').value,
                officeAddress: document.getElementById('officeAddress').value,
                medicalSchool: document.getElementById('medicalSchool').value,
                graduationYear: document.getElementById('graduationYear').value,
                boardCertifications: document.getElementById('boardCertifications').value
            };

            try {
                const response = await fetch(`/api/provider-profile/${providerId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('All profile information saved successfully');
                } else {
                    const data = await response.json();
                    alert(data.message || 'Failed to save profile information');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Error saving profile information');
            }
        });
    </script>
</body>
</html>
